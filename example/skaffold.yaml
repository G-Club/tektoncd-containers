apiVersion: skaffold/v1beta10
kind: Config

build: {}
deploy:
  kubectl:
    manifests:
      - k8s-*.yaml
      - service-*.yaml

profiles:
  - name: build-kaniko
    build:
      artifacts:
      -  image: aisuko/skaffold
         kaniko:
           image: gcr.io/kaniko-project/executor:latest
      insecureRegistries: [10.116.18.93"]
      tagPolicy:
        envTemplate:
          template: "{{.IMAGE_NAME}}:{{.FOO}}"
      cluster:
        pullSecretName: regcred
        namespace: default
        dockerConfig:
          path: /Users/bowen/.docker/config.json
          secretName: auth2

  - name: test
    test:
    -  image: index.docker.io/v1/aisuko/skaffold:v2
       structureTests:
       -  ./test/*

  - name: deploy-helm
    deploy:
      helm:
        releases:
          - name: skaff
            chartPath: skaff
            namespace: skaffo
            wait: false
            recreatePods: true
            skipBuildDependencies: false
            useHelmSecrets: false
            packaged:
              version: 0.2.0
              appVersion: "2.0"
            valuesFiles: [./values.yaml]
            

  - name: deploy-kustomize
    deploy:
      kustomize:
        path: kustom/overlays/staging/
        flags:
          global: []
          apply: []
          delete: []
